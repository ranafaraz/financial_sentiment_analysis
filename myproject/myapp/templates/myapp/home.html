{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Financial Sentiment Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FinSentiment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#scrape-data">Scrape Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#perform-analysis">Perform Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#read-articles">Read Articles</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
      <!-- Image Slider (Carousel) -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{% static 'images/finSentiment.png' %}" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'images/finSentiment2.png' %}" class="d-block w-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'images/finSentiment3.png' %}" class="d-block w-100" alt="Image 3">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
    </div>

    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to FinSentiment</h1>
            <p class="lead">A Financial Sentiment Analysis Tool Using Machine Learning Blending Techniques.</p>
            <hr class="my-4">
            <p>Explore financial data insights and predictive analytics.</p>
        </div>

        <!-- Additional Content Here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
